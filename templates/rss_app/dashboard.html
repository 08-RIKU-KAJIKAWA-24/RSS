{% extends 'rss_app/base.html' %}

{% block content %}
{{ username }}でログイン中
<div class="alert alert-primary" role="alert">
    <h2>登録サイト一覧</h2>
    <ul>
        {% for object in objects %}
        <li><a href="{% url 'rss_app:feed' site_feed_url=object.feed_url_str %}">{{ object.title }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
