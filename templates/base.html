<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>DjangoRssReader</title>

    <style>
        body {
            font-family: 'メイリオ', Meiryo, sans-serif;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: #4169e1;

        }

        #content {
            margin-top: 20px;
        }

        /*
        #nav-title {
            font-family: "";
        }
        */

        #header-nav-item {
            color: white;
        }

        /*
        #header-nav-item.active {
            color: #0097a7;
        }
        */
        /*
        ul, li {
            display: inline-block;
        }
        */
    </style>

</head>

<body>
        <nav class="navbar navbar-light bg-primary" style="background-color:#4169e1;">
            <div class="container-fluid">
                <a class="navbar-brand" id="nav-title" href="{% url 'rss_app:all_articles' %}"
                    style="color: white; font-size: 33px; display: inline-block">アプリ名
                </a>
            
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="ナビゲーションの切替">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a id="header-nav-item" class="nav-link"
                                href="{% url 'rss_app:home' %}">Home<span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item active">
                            <a id="header-nav-item" class="nav-link" href="">ダッシュボード</a>
                        </li>
                        <li class="nav-item active">
                            <a  id="header-nav-item" class="nav-link" href="">すべての記事</a>
                        </li>
                        <li class="nav-item active">
                            <a id="header-nav-item" class="nav-link" href="">お気に入り</a>
                        </li>
                        <li class="nav-item active">
                            <a id="header-nav-item" class="nav-link" href="">サイトを追加</a>
                        </li>
                        <li class="nav-item active">
                            <a id="header-nav-item" class="nav-link" href="">ログアウト</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    <div class="container-fluid">
        <div class="row">
            <nav class="col-lg-2 d-none d-lg-block sidebar" style="background-color:#f0ffff;">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'rss_app:dashboard' %}">
                                ダッシュボード
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'rss_app:all_articles' %}">
                                すべての記事
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'rss_app:favorite' %}">
                                お気に入り
                            </a>
                        </li>
                        <li class="nav-item">購読サイト<ul>{% for object in objects %}<li><a
                                        href="{% url 'rss_app:feed' param=object.feed_url_str %}">{{ object.title }}</a>
                                </li>{% endfor %}</ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'rss_app:add' %}">
                                サイトを追加する
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'rss_app:welcome' %}">
                                ログアウト
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
